<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heating tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Simple styling -->
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: #111827;
      color: #f9fafb;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }

    nav a {
      color: #e5e7eb;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.9rem;
    }

    nav a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    main {
      max-width: 1200px;
      margin: 1rem auto 2rem;
      padding: 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      padding: 0.9rem 1rem 1rem;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.04);
      margin-bottom: 1rem;
    }

    .card h2 {
      margin: 0 0 0.4rem;
      font-size: 1rem;
      font-weight: 600;
    }

    h3 {
      margin: 0.4rem 0;
      font-size: 0.9rem;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 0.3rem 0.4rem;
      text-align: left;
    }

    th {
      background: #f9fafb;
      font-weight: 600;
    }

    .stat-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
      margin-top: 0.2rem;
    }

    .stat {
      border-radius: 0.6rem;
      background: #f9fafb;
      padding: 0.4rem 0.5rem;
      border: 1px solid #e5e7eb;
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 0.1rem;
    }

    .stat-value {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 260px;
    }

    .flash {
      padding: 0.4rem 0.7rem;
      border-radius: 0.4rem;
      margin-bottom: 0.5rem;
      font-size: 0.8rem;
    }

    .flash-success {
      background: #dcfce7;
      border: 1px solid #bbf7d0;
      color: #166534;
    }

    .flash-danger {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #991b1b;
    }

    .flash-info {
      background: #dbeafe;
      border: 1px solid #bfdbfe;
      color: #1d4ed8;
    }

    button, input[type="submit"] {
      cursor: pointer;
      border-radius: 0.35rem;
      border: 1px solid #d1d5db;
      background: #ffffff;
      padding: 0.2rem 0.6rem;
      font-size: 0.85rem;
    }

    button:hover, input[type="submit"]:hover {
      background: #f3f4f6;
    }

    input, select {
      border-radius: 0.35rem;
      border: 1px solid #d1d5db;
      padding: 0.2rem 0.4rem;
      font-size: 0.85rem;
    }

    a.button-link {
      display: inline-block;
      padding: 0.25rem 0.6rem;
      border-radius: 0.35rem;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 0.85rem;
      text-decoration: none;
      color: #111827;
    }

    a.button-link:hover {
      background: #f3f4f6;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
  <h1>Heating tracker</h1>
  <nav>
    <a href="{{ url_for('index') }}">Dashboard</a>
    <a href="{{ url_for('input_view') }}">Input</a>
    <a href="{{ url_for('tariffs') }}">Tariffs</a>
    <a href="{{ url_for('readings_view') }}">Readings</a>
  </nav>
</header>

<main>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash flash-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>
</body>
</html>
