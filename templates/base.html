<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heating Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f5f5f7;
      color: #111827;
    }
    header {
      background: #111827;
      color: #f9fafb;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header a {
      color: #e5e7eb;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.9rem;
    }
    header a.active {
      color: #ffffff;
      font-weight: 600;
    }
    main {
      max-width: 960px;
      margin: 1rem auto 3rem;
      padding: 0 1rem;
    }
    .card {
      background: white;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.06);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.1rem;
    }
    label {
      font-size: 0.85rem;
      display: block;
      margin-bottom: 0.25rem;
    }
    input, button {
      font-size: 1rem;
    }
    input[type="date"],
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 0.4rem 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      box-sizing: border-box;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 0.45rem 1.2rem;
      background: #2563eb;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1rem;
    }
    @media (max-width: 640px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th, td {
      padding: 0.4rem 0.3rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      white-space: nowrap;
    }
    th {
      font-weight: 600;
      background: #f3f4f6;
    }
    .stat-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    .stat {
      flex: 1 1 120px;
      background: #f3f4ff;
      border-radius: 0.75rem;
      padding: 0.6rem 0.7rem;
      font-size: 0.85rem;
    }
    .stat-label {
      color: #6b7280;
      font-size: 0.8rem;
    }
    .stat-value {
      font-weight: 600;
      margin-top: 0.15rem;
    }
    .flash {
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
      font-size: 0.85rem;
    }
    .flash-success { background: #ecfdf3; color: #166534; }
    .flash-danger { background: #fef2f2; color: #b91c1c; }

    .chart-wrapper {
      position: relative;
      height: 240px;   /* fixed height to prevent infinite expand */
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block head_extra %}{% endblock %}
</head>
<body>
<header>
  <div>ðŸ”¥ Heating Tracker</div>
  <nav>
    <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
      Dashboard
    </a>
    <a href="{{ url_for('tariffs') }}" class="{% if request.endpoint == 'tariffs' %}active{% endif %}">
      Tariffs
    </a>
  </nav>
</header>
<main>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash flash-{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>
</body>
</html>
